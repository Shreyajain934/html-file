<head>

		background-color: darkgrey;
	}	
	</style>
</head>
<body>
	<center>
   <div class="login">
   	<center><h2>Login</h2></center>
   	<br>
   	<form>
   		<center>
   		Username:
   		<input type="text" name="" class="b">
   		<br><br><br>
   		Password:
   		<input type="text" name="" class="b">
   		<br><br><br>
   		<input type="submit" name="" value="login" class="c">
   	</center>
   	</form>
</div>
</center>
</body>
</html>
