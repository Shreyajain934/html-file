<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
            body{
                  background-color: black;
            }
		table,tr,th,td{
		 border: 2px solid; 
		 border-collapse: collapse;
		 width: 580px;
		 height: 50px;
		 padding: 15px 20px 15px 40px;
		 margin-left: 350px;
		 background-color: #eff0f3;
		 }

		 .a{
		 	height: 30px;
		 	width: 80px;
		 	background-color: darkgrey;
		 }
	</style>
</head>
<body>
	<table>
		<form>
      <h1 style="color: white;"><center>Registration Form</center></h1>
       <tr>
       	<th>Name:</th>
       	<td><input type="text" name="" placeholder="Enter Name"></td>
       </tr>	

      <tr>
       	<th>Username:</th>
       	<td><input type="text" name="" placeholder="Enter Username"></td>
       </tr> 

       <tr>
       	<th>Password:</th>
       	<td><input type="Password" name=""></td>
       </tr>

       <tr>
       	<th>Email:</th>
       	<td><input type="text" name=""></td>
       </tr>

       <tr>
       	<th>Mobile No:</th>
       	<td><input type="number" name=""></td>
       </tr>

       <tr>
       	<th>DOB:</th>
       	<td><input type="date" name=""></td>
       </tr>

       <tr>
       	<th>Gender:</th>
       	<td>
       	<input type="radio" name="gender">Male
       	<input type="radio" name="gender">Female
       </td>
       </tr>

       <tr>
       	<th>College:</th>
       	<td>
       		<select>
       			 <option>Select Option</option>
       			 <option>SIRT</option>
                 <option>LNCT</option>
                 <option>TIT</option>
                 <option>Oriental</option>
       		</select>
       	</td>
       </tr>

      
       	<tr>
       	  <th>Education:</th>
           <td>
       	<input type="checkbox" name="">10th
       	<input type="checkbox" name="">12th
       	<input type="checkbox" name="">Btech
       	<input type="checkbox" name="">BCA      	
       	<input type="checkbox" name="">BSC
       	</td>
       </tr>
      

       <tr>
       	<th>Address:</th>
       	<td><textarea rows="3" cols="30"></textarea></td>
       </tr>

       <tr>
       	<th>Image Upload:</th>
       	<td><input type="file" name=""></td>
       </tr>       
</table>
<br>
     <center><input type="submit" name="" value="submit" class="a"></center>
</form>
</body>
</html>
